<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
  <link rel="stylesheet" href="./to-do.css" />
  <link rel="preload" as="image" href="./images/to-do.webp" />

</head>

<body>
  <div class="bg"></div>

  <main class="container">
    <h1>Yapılacaklar</h1>
    <input type="text" id="taskInput" placeholder="Bir görev ekle..." />
    <button id="addTaskBtn">Ekle</button>
    <ul id="taskList"></ul>
  </main>

  <script type="module" src="./to-do.js"></script>
  <!-- Önce Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>

  <!-- config.js (firebaseConfig burada) -->
  <script src="./firebase-config.js"></script>
  <script>
    // Viewport yüksekliği sabitleme
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setViewportHeight);
    setViewportHeight();
  </script>
</body>

</html>
